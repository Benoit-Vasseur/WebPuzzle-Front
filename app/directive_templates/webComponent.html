<div class="wc">
    <div class="wc-image-container">
        <img ng-src="{{wc.imageLink}}" class="wc-image"/>
    </div>
    <div class="wc-text">

        <a ng-show="wcClickable" ui-sref='app.detail({id:wc.id})' ng-click="selectWC.fn(wc)"><h3 class="wc-title">{{wc.name}}</h3></a>
        <a ng-show="!wcClickable"><h3 class="wc-title">{{wc.name}}</h3></a>
        <p class="wc-description">{{wc.description}}</p>
    </div>
    <a href="{{(wcClickable)? wc.githubLink : ''}}" target="_blank">
        <div class="fa fa-github fa-2x icon-github">
            <div class="github-tooltip" tooltip="GitHub repo">
            </div>
        </div>
    </a>
</div>
