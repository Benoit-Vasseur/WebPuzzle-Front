<div>
    <h1>WebPuzzle</h1>

    <div ng-repeat="wc in webcomponents" style="display: inline-block">
        <div style="display: inline">
            <img ng-src="{{wc.imageLink}}" style="width: 150px"/>
        </div>
        <div style="display: inline">
            <h3 style="display: block">{{wc.name}}</h3>
            {{wc.description}}
        </div>
    </div>
</div>
