        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">WebPuzzle</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">

<div class="container-fluid">
    <div ng-repeat="wc in webcomponents" class="wc-container col-sm-6 col-md-4 col-lg-3">
        <div class="wc">
            <div class="wc-image-container">
                <img ng-src="{{wc.imageLink}}" class="wc-image"/>

            <div class="wc-text">
                <h3 class="wc-title">{{wc.name}}</h3>

                <p class="wc-description">{{wc.description}}</p>
            </div>
        </div>
    </div>
