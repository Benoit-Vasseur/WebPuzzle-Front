<div>
  <h1>WebPuzzle</h1>
  <ul>
      <div ng-repeat="wc in webcomponents">
          <table><tr>
              <td>
                  <img ng-src="{{wc.imageLink}}" style="width: 150px"/>
              </td>
              <td>
                  <h3 style="display: inline-block">{{wc.name}}</h3>
                  <br/>
                  {{wc.description}}
              </td>
          </tr></table>
          <br/>
      </div>
  </ul>
</div>
