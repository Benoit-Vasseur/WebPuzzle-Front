<div class="container-fluid" >


        <div ng-show="rightGithubLink">

            <div class="col-md-6">
                <form name="webComponentForm" role="form" class="form-horizontal create-form" novalidate>
                    <div class="form-group">
                        <label for="githubLinkWC" class="col-md-2 control-label">Github link</label>
                        <div class="col-md-10">
                            <p id="githubLinkWC" class="form-control-static">{{wc.githubLink}}
                            <span id="remove-icon-github-link"class="glyphicon glyphicon-remove" style="margin-left: 40px" ng-click="removeGithubLink()"></span>
                            </p>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-error': (webComponentForm.nameWC.$dirty || wcForm.state == 'btn-danger' || wcForm.submitted ) && webComponentForm.nameWC.$invalid}">
                        <label for="nameWC" class="col-md-2 control-label">Name&nbsp;*</label>
                        <div class="col-md-10">
                            <input type="text" ng-model="wc.name" name="nameWC" class="form-control" id="nameWC" required placeholder="Your WC's name"/>
                            <span ng-show="(webComponentForm.nameWC.$dirty || wcForm.submitted) && webComponentForm.nameWC.$invalid" class="help-block">A name is required</span>
                        </div>

                    </div>
                    <div class="form-group" ng-class="{'has-error': ((webComponentForm.descriptionWC.$dirty || wcForm.state == 'btn-danger' || wcForm.submitted ) && webComponentForm.descriptionWC.$invalid) }">
                        <label for="descriptionWC" class="col-md-2 control-label">Description&nbsp;*</label>
                        <div class="col-md-10">
                            <textarea ng-model="wc.description" class="form-control" name="descriptionWC" id="descriptionWC" required placeholder="Your description" />
                            <span ng-show="((webComponentForm.descriptionWC.$dirty || wcForm.submitted ) && webComponentForm.descriptionWC.$invalid)" class="help-block">A Description is required</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="imageLinkWC" class="col-md-2 control-label">Image link</label>
                        <div class="col-md-10">
                            <input type="text" ng-model="wc.imageLink" class="form-control" id="imageLinkWC" placeholder="image link of your WC"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="demoLinkWC" class="col-md-2 control-label">Demo link</label>
                        <div class="col-md-10">
                            <input type="text" ng-model="wc.demoLink" class="form-control" id="demoLinkWC" placeholder="A link to a demo of yout WC (ex: jsFiddle, codePen ...)"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10" >
                            <div ng-mouseover="checkFormOnOver()" ng-mouseleave="submitFormOnLeave()" ng-click="wcForm.submitted = true" style="display: inline-block">
                                <button ng-click="saveWC(wc)" class="btn" ng-class="[wcForm.state]"  ng-disabled="webComponentForm.$invalid || isUnchanged(wc)" class="btn btn-default">Register</button>
                            </div>
                        </div>
                    </div>
                </form>

                <div>{{ wc | json  }}</div>
                <div>{{ data | json }}</div>
            </div>

            <div class="col-md-6">
                <h1>Preview</h1>
                <web-component clickable="false"/>
            </div>
        </div>

        <div ng-show="!rightGithubLink">
            <div class="col-md-offset-1 col-xs-10">
                <h1>Github link of the Web Component</h1>
                <p>You can directly enter a github link or choose one of Github repo</p>

                <form name="githubLinkWCForm" role="form" novalidate>
                    <div style="display: inline-block;height: 100%;width: 100%;">
                        <div class="col-xs-8">
                            <h2>Link</h2>
                            <div class="row">
                                <div>
                                    <div class="col-sm-11">
                                        <div class="form-group" ng-class="{'has-error': githubLinkWCForm.githubLinkWC.$dirty && githubLinkWCForm.githubLinkWC.$invalid}">
                                            <input class="form-control" ng-class="{'create-input-glow': hoveringUserRepo}" name="githubLinkWC" ng-model="wc.githubLink" placeholder="{{inputPlaceholder}}" required />
                                            <span ng-show="githubLinkWCForm.githubLinkWC.$dirty && githubLinkWCForm.githubLinkWC.$invalid" class="help-block">A github link is required</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <h2>Your repositories</h2>
                            <div ng-mouseleave="hoveringUserRepo = false" ng-mouseover="hoveringUserRepo = true" style="height: 210px; overflow: auto">
                                <div ng-repeat="repo in userRepos">
                                    <p class="create-user-repo" ng-mouseover="changeInputPlaceholder(repo.html_url)" ng-click="wc.githubLink = repo.html_url">{{repo.name}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="text-align: center; margin-top: 50px" ng-mouseover="submitFormOnOver()">
                        <button class="btn btn-default btn-lg" ng-click="askGithub(wc.githubLink)">Next</button>
                    </div>

                </form>
            </div>
        </div>



</div>
